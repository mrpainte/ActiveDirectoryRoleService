services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    entrypoint: /app/entrypoint.sh
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - static-files:/app/staticfiles
    depends_on:
      - postgres
      - redis
    networks:
      - ad-manager-net
    restart: unless-stopped

  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    entrypoint: /app/celery-entrypoint.sh
    command: celery -A ad_manager worker -l info
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - ad-manager-net
    restart: unless-stopped

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A ad_manager beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
      - web
    networks:
      - ad-manager-net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-ad_manager}
      POSTGRES_USER: ${DB_USER:-ad_manager}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ad-manager-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    networks:
      - ad-manager-net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static-files:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - ad-manager-net
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  static-files:

networks:
  ad-manager-net:
    driver: bridge
